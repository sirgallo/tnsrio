version: "3"

services:
  tnsriodb:
    image: tnsriodb_img
    container_name: tnsriodb
    hostname: ${HOSTNAME}
    build:
      context: .
      dockerfile: ./service/redis/Dockerfile.redis
    ports:
      - '6379:6379'
    volumes:
      - $HOME/tnsrio/tnsriodb:/data  # Bind mount a volume from host ./data/redis to container /data

networks:
  data_layer:
    driver: bridge